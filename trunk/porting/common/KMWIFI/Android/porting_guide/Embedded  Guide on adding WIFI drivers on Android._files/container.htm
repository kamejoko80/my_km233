    <script id="mainScript" type="text/javascript">
        (function () {
            // Define environment.r() only until we load environment class
            var Env = {};
            if ('chrome' in window) {
                Env.r = function (resourceUrl) {
                    return chrome.extension.getURL(resourceUrl);
                }
            }
            else if ('safari' in window) {
                Env.r = function (resourceUrl) {
                    return safari.extension.baseURI + resourceUrl;
                }
            }

            var cssLink = document.getElementById("csslink");
            //init the css link
            cssLink.setAttribute("href", Env.r("js/items/container/container.css"));

            scriptjQuery.onload = function (e) {

                /// <summary>Called when the jquery script is loading</summary>
                $('document').ready(function () {
                    var loadScript = function (path, onLoadCallback) {
                        /// <summary>load javascript script</summary>
                        /// <param name="path" type="String">script path</param>
                        /// <param name="onLoadCallback" type="Function">Callback to run when the script has been loaded</param>

                        var script = document.createElement('script');
                        script.setAttribute('type', 'text/javascript');
                        script.setAttribute('src', path);

                        if (onLoadCallback) {
                            script.onload = onLoadCallback;
                        }

                        document.head.appendChild(script);
                    };

                    var loadScripts = function (scriptPaths) {
                        /// <summary>load javascript scripts</summary>
                        /// <param name="scriptPaths" type="Array">Paths to load the scripts from</param>
                        for (var i = 0; i < scriptPaths.length; i++) {
                            loadScript(Env.r(scriptPaths[i]));
                        }
                    };

                    // prepare javascript scripts
                    var scriptPaths = [
                        "js/lib/jsonStringify.js",
                        "js/lib/jquery-ui.custom.js",
                        "js/lib/jquery.additions.js",

                    ];
